<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="{{url_for('static', filename='images/ai_logo.png')}}" 
                 style="height:60px; padding-right:50px;"
                 class="d-inline-block align-top" alt="">
            <ul class="nav nav-pills mr-auto">
                <li class="nav-item">
                    <a class="nav-link" style="padding-right:50px;" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            <div class="navbar-text">
                고객님 안녕하세요?
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">회귀</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">감성분석</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">분류</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">군집화</a></li>
                </ul>
            </div>
            <div class="col-10">
                <h3>화면 제목</h3>
                <hr>
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
            <span class="navbar-text">
                Copyright &copy; 2020 C.K.Kim
            </span>
        </nav>
    </div>
</body>
</html>
