<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web for AI App</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/mystyle.css')}}"> -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="{{url_for('static', filename='images/ai_logo1.png')}}" 
                 style="height:60px; padding-right:50px;"
                 class="d-inline-block align-top" alt="">
            <ul class="nav nav-pills mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% if menu.home %}active{% endif %}" href="/">
                        <!-- <img src="{{url_for('static', filename='images/icons8-home-26.png')}}" 
                             style="height:16px;" alt=""> --> 
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            <div class="navbar-text">
                {{today}}
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 20px">
            <div class="col-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item"><a class="nav-link {% if menu.regression %}active{% endif %}" 
                        href="{% if menu.regression %}#{% else %}/regression{% endif %}">회귀</a></li>
                    <li class="nav-item"><a class="nav-link {% if menu.jumbo %}active{% endif %}" 
                        href="/jumbotron">감성분석</a></li>
                    <li class="nav-item"><a class="nav-link {% if menu.classification %}active{% endif %}" 
                        href="{% if menu.classification %}#{% else %}/classification{% endif %}">분류</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">군집화</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            멤버
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">김민우</a>
                            <a class="dropdown-item" href="#">김태균</a>
                            <a class="dropdown-item" href="#">서폴드</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <h3>{% block sub_title %}서브 타이틀{% endblock %}</h3>
                <hr>
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-bottom">
            <span class="navbar-text">
                Copyright &copy; 2020 C.K.Kim
            </span>
        </nav>
    </div>
</body>
</html>
